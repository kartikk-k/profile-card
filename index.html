<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

<body>
    <div id="formparent" class="form">
        <form id="form">
            <h1>Enter details for card</h1>
            <p class="input-info">Full name:</p>
            <input id="name" class="input-box" type="text" required maxlength="40">

            <p class="input-info">Role:</p>
            <input id="role" class="input-box" type="text" required maxlength="50">

            <p class="input-info">About:</p>
            <input id="about" class="input-box" type="text" maxlength="150">

            <p class="input-info">Gender(M/F):</p>
            <input id="gender" class="input-box" type="text" required maxlength="1">

            <p class="input-info">Social links:</p>
            <input id="github" class="input-box" type="text" placeholder="Github username">
            <input id="linkedin" class="input-box" type="text" placeholder="Linkedin username">
            <input id="twitter" class="input-box" type="text" placeholder="Twitter username">
            <input id="instagram" class="input-box" type="text" placeholder="Instagram username">

            <input class="submit" id="submit" type="submit">
            <input class="submit" id="submit" type="reset">
        </form>
    </div>
    <!-- ===================== Profile card layout ========================= -->
    <div id="card" class="card-main">
        <div class="profile-img">
            <img src="" id="dp">
        </div>
        <div class="body">
            <div class="header">
                <p id="nameOutput" class="name">Your Name</p>
                <p id="roleOutput" class="role">Gaming & Technology</p>
                <!-- <p id="genderOutput" class="gender">Gaming & Technology</p> -->
            </div>
            <div class="description">
                <p id="aboutOutput">I have more than 2 yerars of experience in designing and programming with different languages & softwares</p>
            </div>
        </div>
